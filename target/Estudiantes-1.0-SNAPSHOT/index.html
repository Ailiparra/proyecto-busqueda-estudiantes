<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Estudiantes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(120deg, #21d4fd 0%, #b721ff 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1100px;
            margin: 40px auto;
            background: rgba(255,255,255,0.06);
            border-radius: 18px;
            box-shadow: 0 4px 30px rgba(0,0,0,0.09);
            border: 1.5px solid rgba(255,255,255,0.18);
            padding: 35px 20px 20px 20px;
            position: relative;
        }
        /* Marca superior */
        .brand {
            text-align: center;
            color: #222;
            letter-spacing: 3px;
            opacity: 0.65;
            margin-bottom: 38px;
            font-size: 1.2rem;
        }
        /* Cuadro central blanco */
        .welcome-box {
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.03);
            padding: 60px 10px;
            text-align: center;
            margin: 0 28px 38px 28px;
        }
        .welcome-box h1 {
            margin: 0;
            font-size: 3.5rem;
            letter-spacing: 26px;
            color: #25c7f5;
            font-weight: bold;
        }
        .welcome-box p {
            margin-top: 20px;
            letter-spacing: 4px;
            color: #7ad7e9;
            font-size: 1.1rem;
        }
        /* Social y footer */
        .social {
            position: absolute;
            left: 48px;
            bottom: 22px;
            display: flex;
            align-items: center;
            gap: 13px;
        }
        .social-icon {
            display: inline-block;
            width: 32px;
            height: 32px;
            line-height: 32px;
            text-align: center;
            border-radius: 50%;
            background: #21d4fd;
            color: #fff;
            font-size: 1.3rem;
            margin-right: 2px;
            transition: background 0.2s;
            text-decoration: none;
        }
        .social-icon:hover {
            background: #b721ff;
        }
        .social span {
            color: #88cce8;
            font-size: 1.1rem;
            font-weight: 500;
            margin-left: 8px;
        }
        /* Footer legal */
        .footer {
            text-align: right;
            position: absolute;
            right: 38px;
            bottom: 16px;
            color: #fff;
            opacity: 0.7;
            font-size: 0.89rem;
            max-width: 430px;
        }
        @media (max-width: 900px) {
            .container {
                padding: 20px 5px 60px 5px;
            }
            .welcome-box {
                margin: 0;
            }
            .brand {
                font-size: 1rem;
            }
            .footer {
                max-width: 250px;
                font-size: 0.8rem;
                right: 10px;
            }
        }
        @media (max-width: 550px) {
            .welcome-box h1 {
                font-size: 2.1rem;
                letter-spacing: 10px;
            }
            .container {
                margin: 8px;
            }
            .social {
                left: 8px;
                font-size: 0.95rem;
            }
            .footer {
                font-size: 0.7rem;
                bottom: 6px;
                right: 4px;
            }
        }
    </style>
    <!-- Iconos de redes sociales via CDN para ejemplo rápido -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="brand">Búsqueda de Estudiantes</div>
        <div class="welcome-box">
            <h1>Hola</h1>
            <p>Empieza la búsqueda que necesitas</p>
        </div>
        <div class="container">
        <h2>Sistema de Gestión de Estudiantes</h2>
        <div class="option">
            <a href="loginAdministrador.jsp" class="button">Ingreso Administrador</a>
        </div>
        <div class="option">
            <a href="loginEstudiante.jsp" class="button">Ingreso Estudiante</a>
        </div>
        </div>
        <div class="social">
            <span>Aili Parra, Juan Alvarez, Mathiuo Osorio</span>
        </div>
        <div class="footer">
            Este sitio está diseñado para realizar una fabulosa búsqueda de estudiantes por matrícula.
        </div>
    </div>
</body>
</html>
